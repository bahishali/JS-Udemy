    <!-- 
    REGEX

    Regex101.com sitesinde  ECMAScript(JS) olanı seçip karakter kontrolü yapıyoruz
    /bus
    içinde bus geçen hepsini seç

    ^bus$
    başında bir şey olmasın sonunda bir şey olmayan bus hepsini seç
      
    bus$
    başında bir şey olabilir sonunda bir şey olmayan bus hepsini seç
  
    bus$
    başında bir şey olmasın sonunda bir şey olabilir bus hepsini seç
      
    Karakter Kontrolü
    /^[k-z]$
    k ile z arasında bir karakter olsun

    Büyük harf Kontrolü
    /^[a-zA-Z]$
  
    Birden fazla karakter kontrolü
    ^[a-zA-Z]{5,10}$
    küçük ve büyük harf olabilir 5 ile 10 arasında olsun
    asdasdasasdasda eşleşmez 10 dan fazla 
    asds eşleşmez 5 den az
    asdsfFGFs eşleşir 6 karakter
    asdsa12 sayı kullandığım için eşleşmez

    SAYI KONTROLÜ
    ^[a-zA-Z0-9]{5,10}$
    asdsfFGFs3 eşleşir
    asdsfFG34@ eşleşmez özel karakter var
    
    ÖZEL KARAKTER KONTROLÜ
    ^.{5,10}$
    . demek tüm karakterleri içerebilir
  -->

    


    <div style="display: flex;justify-content: center;align-items: center;">
